    <section id="contact">
      <p class="section__text__p1">Get in Touch</p>
      <h1 class="title">Contact Me</h1>
      <div class="container">
        <form class="contact-form" id="myForm">
          <div class="form-control">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-control">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-control">
            <label for="designation" class="designation">Designation</label>
            <label class="radio-container">
              <input type="radio" name="designation" value="Student" />
              <span class="radio-checkmark"></span>
              <span class="radio-value">Student</span>
            </label>

            <label class="radio-container">
              <input type="radio" name="designation" value="Developer" />
              <span class="radio-checkmark"></span>
              <span class="radio-value">Developer</span>
            </label>

            <label class="radio-container">
              <input type="radio" name="designation" value="Designer" />
              <span class="radio-checkmark"></span>
              <span class="radio-value">Designer</span>
            </label>
            <label class="radio-container">
              <input type="radio" name="designation" value="Manager" />
              <span class="radio-checkmark"></span>
              <span class="radio-value">Manager</span>
            </label>
          </div>
          <div class="container3 form-control">
            <label for="countrySelect">Select Country or Region</label>
            <select id="countrySelect" name="country">
              <option value="" disabled selected>Select a country</option>
              <option value="India">India</option>
              <option value="China">China</option>
              <option value="United States">United States</option>
              <option value="Canada">Canada</option>
              <option value="Pakistan">Pakistan</option>
              <option value="United Kingdom">United Kingdom</option>
              <option value="Germany">Germany</option>
              <option value="Others">Others</option>
            </select>
          </div>
          <div class="form-control">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <div class="form-control">
            <div class="container1">
              <label class="checkbox-container">
                <input type="checkbox" id="robotCheckbox" required />
                <span class="checkmark"></span>
                I'm not a robot
              </label>
            </div>
          </div>
          <div class="form-control">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </section>
